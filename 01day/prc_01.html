<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>자바스크립트-객체</title>
    <script src=""></script>
</head>

<body>

<h1>객체의 개념</h1>

<script>
    var dog = "가을"; // 일반적인 변수의 선언

    // 객체는 많은 이름(neme)과 값(value)으로 구성된 속성(property)의 집합
    var puppy = {name: "가을", age: 3, weight: 700};

    document.write("강아지의 이름: " + dog + "<br><br>");

    document.write("강아지의 이름: " + puppy.name + "<br>");
    document.write("강아지의 나이: " + puppy.age + "<br>");
    document.write("강아지의 몸무게: " + puppy.weight + "<br>");
</script>

</body>

</html>
