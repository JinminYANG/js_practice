<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="src/styles.css?ver=1.0">
</head>

<body>
<form id="calculator">
    <div class="calculator_firstLine">
        <span id="resultValue">0</span>
        <button id="resetButton" type="reset">C</button>
    </div>
    <div class="calculator_secondLine">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="addition">+</button>
    </div>
    <div class="calculator_thirdLine">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>
    </div>
    <div class="calculator_fourthLine">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="multiplication">*</button>
    </div>
    <div class="calculator_fifthLine">
        <button id="zero">0</button>
        <button id="result">=</button>
        <button id="division">/</button>
    </div>

</form>
<script src="src/index.js"></script>
</body>
</html>
